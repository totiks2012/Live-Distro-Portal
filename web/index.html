<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveDistro Portal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('/wal.png'); background-size: cover; background-attachment: fixed;
            font-family: sans-serif;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.2em;
        }
        .tabs {
            display: flex;
            justify-content: center;
            gap: 2px;
            margin-bottom: 25px;
        }
        .tab {
            padding: 10px 24px;
            cursor: pointer;
            background: rgba(0,0,0,0.3);
            border: none;
            color: white;
            font-weight: bold;
        }
        .tab.active {
            background: rgba(60,120,255,0.4);
            border-radius: 6px 6px 0 0;
        }
        .tab-content {
            display: none;
            padding: 25px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.25);
        }
        .tab-content.active {
            display: block;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 22px;
            justify-items: center;
        }
        .shortcut {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100px;
            cursor: pointer;
        }
        .shortcut-icon {
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            border-radius: 12px;
            margin-bottom: 8px;
            background: rgba(255,255,255,0.15);
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
        .shortcut-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .shortcut-label {
            text-align: center;
            font-size: 12px;
            line-height: 1.3;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ LiveDistro Portal</h1>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('apps')">–£—Ç–∏–ª–∏—Ç—ã</button>
            <button class="tab" onclick="switchTab('docs')">–°–ø—Ä–∞–≤–∫–∞</button>
        </div>

        <div id="apps" class="tab-content active">
            <div class="grid">

                <div class="shortcut" onclick="launchApp(`pkexec /usr/bin/minios-configurator`)">
                    <div class="shortcut-icon"><img src="/icons/preferences-system.png" style="width:100%;height:100%;object-fit:contain;" loading="lazy"></div>
                    <div class="shortcut-label">Minios-configurator</div>
                </div>

                <div class="shortcut" onclick="launchApp(`pkexec /usr/bin/minios-installer`)">
                    <div class="shortcut-icon"><img src="/icons/usb-creator-gtk.png" style="width:100%;height:100%;object-fit:contain;" loading="lazy"></div>
                    <div class="shortcut-label">Minios-installer</div>
                </div>

                <div class="shortcut" onclick="launchApp(`/usr/bin/minios-session-manager`)">
                    <div class="shortcut-icon"><img src="/icons/media-floppy.png" style="width:100%;height:100%;object-fit:contain;" loading="lazy"></div>
                    <div class="shortcut-label">Minios-session-manager</div>
                </div>

            </div>
        </div>

        <div id="docs" class="tab-content">
            <div class="grid">

                <div class="shortcut" onclick="openDoc(`partitioning_guide.md`)">
                    <div class="shortcut-icon">üìò</div>
                    <div class="shortcut-label">partitioning_guide</div>
                </div>

                <div class="shortcut" onclick="openDoc(`network_troubleshooting.md`)">
                    <div class="shortcut-icon">üìò</div>
                    <div class="shortcut-label">network_troubleshooting</div>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="/eel.js"></script>
    <script>
        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }

        async function launchApp(cmd) {
            try {
                await eel.run_command(cmd)();
            } catch (e) {
                alert('–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞: ' + e);
            }
        }

        function openDoc(relPath) {
            // –û—Ç–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ HTTP-—Ä–æ—É—Ç
            window.open('/render_md?path=' + encodeURIComponent(relPath), '_blank', 'width=900,height=700');
        }
    </script>
</body>
</html>
